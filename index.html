<!DOCTYPE html>
<html>
<head>
    <title>The Button</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="background"></div>

    <div id="stats">
      <p id="highscore"></p>
      <p id="totalpress"></p>
      <p id="resets"></p>
    </div>
    
    <div id="button">
      <div id="buttonTop" class="button">
        <p id="buttonText" class="button"></p>
      </div>
      <div id="buttonShaft"></div>
      <div id="buttonBase"></div>
    </div>
    
    <input type="checkbox" id="dark" hidden></input>
    <label for="dark" id="dark_toggle"></label>
    
    <button id="color_picker">⚙️</button>
    <div id="color_menu" class="hidden">
      <button id="red" />
      <button id="green" />
      <button id="blue" />
      <button id="cyan" />
      <button id="yellow" />
      <button id="magenta" />
    </div>
    
    <footer>
      <p>Inspired by <a href="https://store.steampowered.com/app/1999740/THE_BUTTON_by_Elendow/">THE BUTTON</a> on Steam.</p>
      <p>Made by <a href="https://notoric.net">[Notoric]</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
